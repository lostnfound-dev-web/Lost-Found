<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Add Admin</title><link rel="stylesheet" href="../style.css"/></head>
<body class="main" style="padding:24px;">
  <section class="card">
    <h2>🛡️ Add Admin</h2>
    <form id="f" method="post" action="#">
      <label>Select User (email)<br>
        <select name="user_id" required>
          <option value="">Choose Admin </option>
          <option value="1">admin@uni.de </option>
        </select>
      </label><br><br>
      <button class="btn primary" type="submit">Submit</button>
      <a class="btn primary" href="../maintenance.html">Back</a>
    </form>
    <div id="msg" class="card" style="display:none; margin-top:12px;">✅ Admin saved </div>
  </section>
  <script>document.getElementById('f').addEventListener('submit', e=>{e.preventDefault(); msg.style.display='block';});</script>
</body>
</html>
