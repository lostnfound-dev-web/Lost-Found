<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Add Item</title><link rel="stylesheet" href="../style.css"/></head>
<body class="main" style="padding:24px;">
  <section class="card">
    <h2>ðŸŽ’ Add Item</h2>
    <form id="f" method="post" action="#">
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; max-width:680px;">
        <label>Name<br><input name="name" required></label>
        <label>Category<br><input name="category" required></label>
      </div><br>
      <label>Description<br><textarea name="description" rows="3"></textarea></label><br>
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; max-width:680px;">
        <label>Photo<br><input name="photo"></label>
        <label>Date Lost (YYYY-MM-DD)<br><input name="date_lost" placeholder="2025-09-10"></label>
      </div><br>
      <label>Location Lost<br><input name="location_lost"></label><br><br>
      <label>Item Status<br>
        <select name="subclass">
          <option value="lost">LostItem</option>
          <option value="found">FoundItem</option>
        </select>
      </label><br><br>
      <button class="btn primary" type="submit">Save</button>
      <a class="btn primary" href="../maintenance.html">Back</a>
    </form>
    <div id="msg" class="card" style="display:none; margin-top:12px;">âœ… Item saved </div>
  </section>
  <script>document.getElementById('f').addEventListener('submit', e=>{e.preventDefault(); msg.style.display='block';});</script>
</body>
</html>
