<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Report</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="main" style="padding:24px;">
  <section class="card">
    <h2>📝 Add Report</h2>
    <form id="f" method="post" action="#">
      <label>Student (email)<br>
        <input type="email" name="student_email" placeholder="student@uni.de" required>
      </label><br><br>

      <label>Item Status<br>
        <select name="rtype" required>
          <option value="lost">LostReport</option>
          <option value="found">FoundReport</option>
        </select>
      </label><br><br>

      <div style="display:flex; gap:10px; margin-top:16px;">
        <button class="btn primary" type="submit">Submit</button>
        <a class="btn primary" href="../maintenance.html">Back</a>
      </div>
    </form>

    <div id="msg" class="card" style="display:none; margin-top:12px;">
      ✅ Report created
    </div>
  </section>

  <script>
    document.getElementById('f').addEventListener('submit', e=>{
      e.preventDefault();
      document.getElementById('msg').style.display='block';
    });
  </script>
</body>
</html>
